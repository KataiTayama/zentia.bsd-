    <h2>Misiones</h2>

                id="todoInput"
                placeholder="Añadir"
        />
        <button class="btn">Nuevo</button>
    </div>
    <ul class="scroll">
        <li id="todoList"></li>
    </ul>
    <div>
        <hr class="counter" />
        <div class="counter-container">
            <p><span id="todoCount">0</span> Total de misiones</p>
            <button id="deleteButton">Borrar</button>
        </div>
    </div>
</section>
